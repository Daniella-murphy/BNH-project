<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear Ninja Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bear Ninja Hunter Game</h1>
    <div id="results"></div>
    <script>
        // Store game choice options in an array
        const choices = ["Bear", "Ninja", "Hunter"];

        // Start the game
        let playerName = prompt("Welcome to Bear Ninja Hunter! What's your name?");
        if (playerName) {
            playerName = playerName.charAt(0).toUpperCase() + playerName.slice(1).toLowerCase();
            alert(`Hello, ${playerName}! Let's play Bear Ninja Hunter.`);
            let playAgain;
            do {
                // Get player choice
                let playerChoice = prompt("Please enter Bear, Ninja, or Hunter:");
                if (!playerChoice) {
                    alert("Invalid input. Please enter Bear, Ninja, or Hunter.");
                    continue;
                }
                playerChoice = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1).toLowerCase();

                if (!choices.includes(playerChoice)) {
                    alert("Invalid input. Please enter Bear, Ninja, or Hunter.");
                    continue;
                }

                // Get computer choice
                let computerChoice = choices[Math.floor(Math.random() * choices.length)];

                // Countdown from 3 to 0
                console.log("Countdown:");
                for (let i = 3; i >= 0; i--) {
                    console.log(i);
                }

                // Determine the result
                let resultMessage = `You chose ${playerChoice}. The computer chose ${computerChoice}. `;
                switch (true) {
                    case (playerChoice === computerChoice):
                        resultMessage += "It's a tie!";
                        break;
                    case (playerChoice === "Bear" && computerChoice === "Ninja"):
                    case (playerChoice === "Ninja" && computerChoice === "Hunter"):
                    case (playerChoice === "Hunter" && computerChoice === "Bear"):
                        resultMessage += `${playerName} wins!`;
                        break;
                    default:
                        resultMessage += "The computer wins!";
                        break;
                }

                alert(resultMessage);
                document.getElementById('results').innerHTML += `<p>${resultMessage}</p>`;

                playAgain = prompt("Do you want to play again? (y/n)");
            } while (playAgain && playAgain.toLowerCase() === 'y');
            alert("Thank you for playing! Goodbye!");
        } else {
            alert("Game canceled. Please provide your name to play.");
        }
    </script>
</body>
</html>
